{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <h1>Events</h1>
    <ul class="list-group">
      {% for event in events %}
        <li class="list-group-item">
          <h4>{{ event.event_name }}</h4>
          <p>
            {{ event.date }}<br>
            {{ event.time }}<br>
            {{ event.location }}
          </p>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
