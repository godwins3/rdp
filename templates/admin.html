<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>

    /* Add any necessary CSS styles here */

<body>
  <h1>Admin Dashboard</h1>
  <table>
    <tr>
      <th>Surname</th>
      <th>Othername</th>
      <th>Mobile</th>
      <!-- Add more table headers as needed -->

    {% for user in users %}

      <!-- Add more table cells as needed -->
    </tr>
    {% endfor %}
  </table>
